version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Run Tests
          command: |
            docker-compose run --rm --entrypoint bash larasurf -c "./vendor/bin/phpunit"

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
